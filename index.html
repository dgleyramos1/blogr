<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/img/favicon-32x32.png" type="image/x-icon">

    <!--CSS Personalizado-->
    <link rel="stylesheet" href="./src/css/style.css">

    <!--Fonts Ubuntu and Overpass - Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;600&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Blogr</title>
  </head>
  <body>
    <header>
      <nav>
        <div id="logo">
          <img src="./src/img/logo.svg" alt="Logo Blogr">
        </div>

        <button id="menu">
          <img id="menu-bar" src="./src/img/icon-hamburger.svg" alt="Menu hambuguer">
        </button>

        <div id="navegacao">
          <ul>
            <li>
              <a id="button_product" href="#">
                Product
                <img id="product_arrow" src="./src/img/icon-arrow-dark.svg" alt="Icon arrow">
              </a>
              <div id="product" class="dropdown">
                <ul>
                  <li>
                    <a href="#">
                      Overview
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      Pricing
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      Marketplace
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      Features
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      Integrations
                    </a>
                  </li>
                </ul>
              </div>
            </li>
            <li>
              <a id="button_company" href="#">
                Company
                <img id="company_arrow" src="./src/img/icon-arrow-dark.svg" alt="Icon arrow">
              </a>
              <div id="company" class="dropdown">
                <ul>
                  <li>
                    <a href="#">
                      About
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      Team
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      Blog
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      Careers
                    </a>
                  </li>
                </ul>
              </div>
            </li>
            <li>
              <a id="button_connect" href="#">
                Connect
                <img id="connect_arrow" src="./src/img/icon-arrow-dark.svg" alt="Icon arrow">
              </a>
              <div id="connect" class="dropdown">
                <ul>
                  <li>
                    <a href="#">
                      Contact
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      Newsletter
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      LinkedIn
                    </a>
                  </li>
                </ul>
              </div>
            </li>
          </ul>
          <div id="buttons">
            <a id="login" href="#">
              Login
            </a>
            <a id="sign" href="#">
              Sign Up
            </a>

          </div>
        </div>
      </nav>
    </header>



    <!--Javascript-->
    <script src="./src/js/script.js"></script>
  </body>
</html>
